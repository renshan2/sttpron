	<script>

	function lowercase() {
	var text= $('#lowercase_text').val();
	  $.ajax({
				  url: "/lower",
				  type: "POST",
				  data: {text:text}
			  }).done(function(response) {
				var html= "";
				response =response.result;
					 $.each(response,function(key,val){
					 console.log(val);
						html+="RESULT :"+val
					});
					html +="";
					$(".question").append(html);
					$(".response").append(html);
				});
	};

	function send_audio() {
	  $.ajax({
				  url: "/sendaudio",
				  type: "GET"
			  }).done(function(response) {
				var html= "";
				response =response.result;
					 $.each(response,function(key,val){
					 console.log(val);
						html+="RESULT :"+val
					});
					html +="";
					$(".question").append(html);
					$(".response").append(html);
				});
	};

  	</script>
